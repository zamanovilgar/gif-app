<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Giphy</title>
  </head>
  <body style="background-color: blue">
    <nav
      class="navbar d-flex justify-content-center"
      style="background-color: blue"
    >
      <div class="col-5">
        <a class="navbar-brand h5 border border-warning text-warning"
          >Search Gif</a
        >
      </div>
      <div class="col-3">
        <a
          class="btn border-black"
          style="background-color: yellow; color: black; font-weight: bolder"
          href="https://github.com/zamanovilgar"
          role="button"
          target="_blank"
          >GitHub</a
        >
      </div>
    </nav>

    <main>
      <div class="d-flex col-12 p-3 w-100 justify-content-center">
        <input
          id="gifSearch"
          class="form-control col-12"
          type="text"
          placeholder="Search..."
        />
      </div>

      <div
        id="gifDetail"
        class="container d-flex flex-wrap justify-content-center"
        style="gap: 30px"
      ></div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
