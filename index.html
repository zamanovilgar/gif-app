<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Gif</title>
  </head>
  <body class="bg-primary container py-3">
    <nav class="navbar d-flex justify-content-lg-between">
      <div>
        <img class="rounded-pill py-0"
          style="height: 50px"
          src="./Без названия (1).png"
          alt="gif"
        />
      </div>

      <div class="d-flex justify-content-end">
        <div class="col-2 img-fluid">
          <a
            href="https://github.com/zamanovilgar"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img class="w-50" src="./536452.png" alt="github"
          /></a>
        </div>

        <div class="col-2 py-2">
          <a
            href="https://www.linkedin.com/in/ilgar-zamanov-301318183/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="img-fluid img-thumbnail"
              src="./Linkedin-logo-png.png"
              alt="linkedin"
              style="width: 120px"
          /></a>
        </div>
      </div>
    </nav>

    <main>
      <div class="d-flex justify-content-center col-6 py-2 w-100">
        <input
          id="gifSearch"
          class="form-control col-12"
          type="text"
          placeholder="Search..."
        />
      </div>

      <div
        id="gifDetail"
        class="container d-flex flex-wrap justify-content-center gap-1"
      ></div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
